<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DB3 Terminal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #282c34;
            color: white;
            text-align: center;
        }

        .hero-section {
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #61dafb;
            color: #282c34;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #36a9e1;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>Welcome to DB3 Terminal</h1>
        <a href="/page/term.html">Explore the Term Page</a>
    </div>
</body>
</html>
